<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>


<div id="app">
    <div v-for="(item, index) of list" :key="index">{{item}}----{{index}}</div>
    <div v-for="(item, key, index) of userInfo" >{{item}}----{{key}}---{{index}}</div>
    <div v-for="(item, index) of userInfo2" >{{item}}---{{index}}</div>

</div>

<script>
    //push pop shift unShift splice sort reverse
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                "hello",
                "dell",
                "nice",
                "to",
                "meet",
                "you"
            ],
            userInfo: {
                name: "dell",
                age: 28,
                gender: "male",
                salary: "secret"
            },
            userInfo2: [1, 2, 3, 4]
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>




    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'dell',
                lastName: 'Lee'
            },
            computed: {  //计算属性,有缓存，性能好
                fullName: {
                    get: function () {
                        return (this.firstName + " " + this.lastName)
                    },
                    set: function (value) {
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                        console.log(value);
                    }
                }
            }

        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        .v-enter, .v-leave-to{
            opacity: 0;
        }
        .v-enter-active, .v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>


<div id="app">
    <transition-group>
        <div v-for="(item, index) of list" :key="item.id">{{item.title}}</div>
    </transition-group>
    <button @click="handleBtn">add</button>
</div>

<script>

    var count = 0;
    var vm = new Vue({
        el: '#app',
        data: {
            list: []
        },
        methods: {
            handleBtn: function () {
                this.list.push({
                    id: count ++,
                    title: 'hello world'
                })
            }
        }
    })
</script>
</body>
</html>

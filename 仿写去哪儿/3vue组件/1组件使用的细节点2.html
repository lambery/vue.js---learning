<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>


<div id="root">
    <table>
        <tbody>
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
        </tbody>
    </table>
</div>

<script>
    Vue.component('row',{
        data: function () { //子组件这里data必须以函数形式
            return {
                content: 'this is content'
            }
        },
        template: `
          <tr>
            <td>{{content}}</td>
          </tr>
        `
    });
    var vm = new Vue({
        el: '#root',
        data: {}
    })
</script>
</body>
</html>

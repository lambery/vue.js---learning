<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>


<div id="root">
    <counter :count="3" @change="handleIncrease"></counter>
    <counter :count="2" @change="handleIncrease"></counter>

    <div>{{total}}</div>
</div>
<script>
    
    var counter = {
        props: ['count'],
        data: function () {
          return { number: this.count };
        },
        template: '<div @click="handleClick">{{number}}</div>',
        methods: {
            handleClick: function () {
                this.number ++;
                this.$emit('change',1);
            }
        }
    };

    var vm = new Vue({
        el: '#root',
        data: {
          total:5
        },
        components: {
            counter: counter
        },
        methods: {
            handleIncrease: function (step) {
                this.total += step;
            }
        }
    })
</script>
</body>
</html>

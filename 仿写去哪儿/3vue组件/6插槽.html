<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="root">
    <child>
        <h1 slot="header">dell</h1>
        <h1 slot="header2">2</h1>
    </child>
</div>
<script>

    Vue.component('child', {
        template: `
        <div>
            <p>hello</p>
            <slot name="header"></slot>
            <slot name="header2"></slot>
        </div>
        `
    });

    var vm = new Vue({
        el: '#root'
    })
</script>
</body>
</html>
